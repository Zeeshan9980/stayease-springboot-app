<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Rooms</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Available Rooms</h2>
    <div class="row">
        <div class="col-md-4" th:each="room : ${rooms}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 th:text="${room.name}">Room Name</h5>
                    <p th:text="${room.type}">Type</p>
                    <p>â‚¹<span th:text="${room.price}">1000</span> / night</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
